<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Signup Page</title>
		<style>
			body {
					font-family: Arial, sans-serif;
					background-color: #f0f0f0;
					display: flex;
					justify-content: center;
					align-items: center;
					height: 100vh;
					margin: 0;
			}

			.container {
					background-color: #fff;
					padding: 20px;
					border-radius: 8px;
					box-shadow: 0 0 10px rgba(0,0,0,0.1);
					width: 300px;
			}

			.signup-form {
					max-width: 100%;
			}

			.form-group {
					margin-bottom: 15px;
			}

			label {
					display: block;
					margin-bottom: 6px;
			}

			input[type="text"],
			input[type="email"],
			input[type="password"] {
					width: calc(100% - 12px);
					padding: 8px;
					border: 1px solid #ccc;
					border-radius: 4px;
			}

			button {
					width: 100%;
					padding: 10px;
					background-color: #4CAF50;
					color: white;
					border: none;
					border-radius: 4px;
					cursor: pointer;
					font-size: 16px;
			}

			button:hover {
					background-color: #45a049;
			}

			.error-message {
					color: red;
					font-size: 14px;
					margin-top: 10px;
			}

			footer {
				background-color: black;
				color: #fff;
				text-align: center;
				padding: 1em 0;
				position: sticky;
				bottom: 0;
				width: 50%;
			}	
		</style>
</head>
<body>
		<div class="container">
				<form id="signupForm" class="signup-form">
						<h2>Sign Up</h2>
						<div class="form-group">
								<label for="fullname">Full Name</label>
								<input type="text" id="fullname" name="fullname" required>
						</div>
						<div class="form-group">
								<label for="email">Email Address</label>
								<input type="email" id="email" name="email" required>
						</div>
						<div class="form-group">
								<label for="username">Username</label>
								<input type="text" id="username" name="username" required>
						</div>
						<div class="form-group">
								<label for="password">Password</label>
								<input type="password" id="password" name="password" required>
						</div>
						<button type="submit">Sign Up</button>
						<p id="error-msg" class="error-message"></p>
				</form>
		</div>

		<script>
			document.getElementById('signupForm').addEventListener('submit', function(event) {
					event.preventDefault();

					// Perform basic validation - you can add more complex checks as needed
					var fullname = document.getElementById('fullname').value;
					var email = document.getElementById('email').value;
					var username = document.getElementById('username').value;
					var password = document.getElementById('password').value;

					if (fullname.trim() === '' || email.trim() === '' || username.trim() === '' || password.trim() === '') {
							// Check if any field is empty
							displayErrorMessage('All fields are required.');
					} else if (!isValidEmail(email)) {
							// Check if email is valid
							displayErrorMessage('Invalid email address.');
					} else {
							// Successful signup
							alert('Signup successful!');
							window.location.href("login.html")
							// You can redirect to another page or perform other actions here
					}
			});

			function isValidEmail(email) {
					// Basic email validation using regex
					var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
					return emailRegex.test(email);
			}

			function displayErrorMessage(message) {
					var errorMsg = document.getElementById('error-msg');
					errorMsg.textContent = message;
			}
		</script>
		<footer>
			<p>COPYRIGHT &copy; 2024 Hockey Training Academy. All rights reserved.</p>
		</footer>
</body>
</html>
