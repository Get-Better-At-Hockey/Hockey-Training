<style>
	/* Basic Reset */
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	body { /* Assuming this snippet is part of a larger page body */
		font-family: Arial, sans-serif;
		padding: 20px; /* Add some padding around the games container */
	}

	.games-list-container {
		display: flex;
		justify-content: center; /* Center games if they don't fill the line */
		flex-wrap: wrap; /* Allow games to wrap on smaller screens */
		gap: 30px; /* Space between game items */
		margin-bottom: 40px; /* Space before the footer */
	}

	.game-item {
		width: 230px; /* Consistent width for each game block */
		display: flex;
		flex-direction: column;
		align-items: center;
	}

	.img__wrap {
		position: relative; /* For positioning the description overlay */
		width: 230px;
		height: 160px;
		margin-bottom: 10px; /* Space between image and title box */
	}

	.img__img {
		width: 100%;
		height: 100%;
		display: block; /* Remove extra space below image */
		border: 1px solid #ddd; /* Optional: light border for the image */
	}

	.img__description {
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		background: rgba(29, 106, 154, 0.72);
		color: #fff;
		visibility: hidden;
		opacity: 0;
		transition: opacity .2s, visibility .2s;
		display: flex;
		align-items: center;
		justify-content: center;
		text-align: center;
		padding: 10px;
	}

	.img__wrap:hover .img__description {
		visibility: visible;
		opacity: 1;
	}

	.game-title-box {
		width: 100%; /* Match the width of the image wrapper */
		padding: 10px;
		color: black;
		font-size: 15px;
		font-weight: bold;
		border: 3px solid black;
		text-align: center;
	}

	footer {
		text-align: center;
		padding: 1em 0;
		border-top: 1px solid #eee; /* Optional: add a separator line */
		margin-top: 20px; /* Ensure some space if content above is short */
	}
</style>
